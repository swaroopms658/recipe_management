{% extends 'base.html' %}
  <body>
    {% block start %}
    <div class="container mt-5">
      <form class="col-6 mx-auto card p-3 shadow-lg" method="post">
        {% csrf_token %}
        <h1>Register</h1>
        <hr>
        {% if messages %}
        {{ message.tags }}
        <div class="alert alert-primary" role="alert">  
    {% for message in messages %}
   {{message}}
    {% endfor %}
    </div>

{% endif %}
        <div class="form-group">
          <label for="exampleInputEmail1">Firstname</label>
          <input type="text" class="form-control" name="first_name" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Firstname">
          
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Lastname</label>
          <input type="text" class="form-control" name="last_name" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Lastname">
          
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Username</label>
          <input type="text" class="form-control" name="username" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Username">
          
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" name="password" id="exampleInputPassword1" placeholder="Password">
        </div>
        <p > Aldready have account <a href="/login/">Login</a></p>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      
    {% endblock %}
  </body>
</html>
