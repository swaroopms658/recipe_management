<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reciepes</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    {% block start %}
    <div class="container mt-5">
      <form
        class="col-6 mx-auto card p-3 shadow-lg"
        method="post"
        enctype="multipart/form-data"
      >
        {% csrf_token %}
        <h1>Add Your Recipes</h1>
        <hr />
        <div class="mb-3">
          <label for="recipeName" class="form-label">Recipe Name</label>
          <input
            type="text"
            class="form-control"
            id="recipeName"
            placeholder="Enter the recipe name"
            name="reciepe_name"
            value="{{reciepe.reciepe_name}}"
          />
        </div>
        <div class="mb-3">
          <label for="recipeDescription" class="form-label"
            >Recipe Description</label
          >
          <textarea
            class="form-control"
            id="recipeDescription"
            placeholder="Enter the recipe description"
            name="reciepe_description"
          >
{{reciepe.reciepe_description}}</textarea
          >
        </div>
        <div class="mb-3">
          <label for="recipeImage" class="form-label">Recipe Image</label>
          <input
            type="file"
            class="form-control"
            id="recipeImage"
            name="reciepe_image"
          />
        </div>
        <button type="submit" class="btn btn-success">Update Recipe</button>
      </form>
    </div>
    {% endblock %}
  </body>
</html>
